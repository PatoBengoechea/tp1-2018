<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TP1 TTADS 2018</title>
</head>

<body>
    <div class="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <img src="assets/logofilm.jpg" width="50px" height="40px">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item" (click)="setOption(0)" [class.selected]="option === 0">
                  <a class="nav-link">Home</a>
                </li>
                <li class="nav-item" (click)="setOption(1)" [class.nselected]="option === 1">
                  <a class="nav-link">Buscar</a>
                </li>
      
                <li class="nav-item" (click)="setOption(2)" [class.selected]="option === 2">
                  <a class="nav-link"> Cartelera </a>
                </li>
              </ul>
            </div>
          </nav>
    
    </div>

    <div class="content" *ngIf="option === 0">
      <app-home></app-home>
    </div>

    <div class="content" *ngIf="option === 1">
      <app-buscarpeliculas></app-buscarpeliculas>
    </div>

    <div class="content" *ngIf="option === 2">
      <app-now-playing-movies></app-now-playing-movies>
    </div>
    
    <div class="footer"></div>   
  
</body>
</html>
